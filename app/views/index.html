<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS4 CSS-->

    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- Main Navigation -->
    <header class="main_nav_container">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-right">
                    <div class="logo_container">
                        <a href="#">hightech<span>shop</span></a>
                    </div>
                    <nav class="navbar">
                        <ul class="navbar_menu">
                            <li><a href="#">home</a></li>
                            <li><a href="#">shop</a></li>
                            <li><a href="#">promotion</a></li>
                            <li><a href="#">pages</a></li>
                            <li><a href="#">blog</a></li>
                            <li><a href="#">contact</a></li>
                        </ul>
                        <ul class="navbar_user">
                            <li class="checkout">
                                <a href="#">
                                    <i class="fa-solid fa-cart-shopping" aria-hidden="true"></i>
                                    <span id="checkout_items" class="checkout_items"></span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Select type -->
    
    <div id="typePhone" class="type">
        <div class="container">
            <label for="phones">Select type:</label>
            <select name="phones" id="phones" form="phoneform">
                <!-- <option value="">Chọn loại</option>
                <option value="iphone">iphone</option>
                <option value="Samsung">Samsung</option> -->
            </select>
        </div>
    </div>

    <!-- Products -->
    <div class="products">
        <div class="container">
            <div id="product-list" class="product-grid row">
                <!-- Product 1 -->
                <!-- Product 2 -->
                <!-- Product 3 -->
                <!-- Product 4 -->
                <!-- Product n... -->
            </div>    
        </div>    
    </div>  

    <!-- Cart  -->
    <section class="cart">
        <h2>CART</h2>
        <form action="">
            <table class="table">
                <thead class="thead-dark"> 
                    <tr>
                        <th scope="col">Product name</th>
                        <th scope="col">Unit price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total cost</th>
                        <th scope="col">Remove</th>
                    </tr>
                </thead>
                <tbody id="cartBody"></tbody>
            </table>
            <div id="totalPay"></div>
            <div class="row buttons">
                <button onclick="deleteAll()" class="col-3 btn-hover color-1" id="clear">
                    <p>Clear</p>
                    <span><i class="fa-solid fa-trash-can"></i></span>
                </button>
                <button onclick="deleteAll()" class="col-3 btn-hover color-2" id="purchase">
                    <p>Purchase</p>
                    <span><i class="fa-regular fa-credit-card"></i></span>
                </button>
            </div>
        </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../modals/products.js"></script>
    <script src="../service/products.js"></script>
    <script src="../controllers/index.js"></script>
